version: '3.8'
services:
  php-fpm:
    build:
      context: ./deploy/fpm
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"

  web:
    image: nginx:alpine
    volumes:
      - ./src:/var/www/html
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8019:80"
    depends_on:
      - php-fpm

  franken-php:
    build:
      context: .  # The context is now the root of the project
      dockerfile: ./deploy/franken-php/Dockerfile
    restart: always
    ports:
      - "8020:80" # HTTP
      - "443:443" # HTTPS
    volumes:
      - caddy_data:/data
      - caddy_config:/config

# Volumes needed for Caddy certificates and configuration
volumes:
  caddy_data:
  caddy_config:
